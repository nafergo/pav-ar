<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
    	<a-scene embedded arjs="selectCamera: true; debugUIEnabled: false;">
  <!--
    	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; selectCamera: true; debugUIEnabled: false;'>


<a-scene
        embedded arjs="debugUIEnabled: false;"       
        renderer="antialias: true;"
        vr-mode-ui="enabled: false;">     
-->

          <a-assets>
            <a-asset-item id="lucerna" src="models/lucerna_export.gltf"></a-asset-item>
            <a-asset-item id="vespasiano" src="models/vespasiano_export.gltf"></a-asset-item>
            <a-asset-item id="ara" src="models/ara_export.gltf"></a-asset-item>
          </a-assets>
      
      
      <a-marker preset="hiro">
            <a-gltf-model src="#lucerna" scale="1 1 1" animation="property: rotation; to:0 360 0; dur: 25000; easing: linear; loop: true" ></a-gltf-model>      </a-marker>
         
          <a-marker type="pattern" url="markers/pattern-prehist/pattern-prehist.patt"  smooth="true">
            <a-gltf-model src="#ara" scale="1 1 1" animation="property: rotation; to:0 360 0; dur: 25000; easing: linear; loop: true" ></a-gltf-model>
          </a-marker>
        
 
          <a-marker type="pattern" url="markers/pattern-josecoelho/pattern-josecoelho.patt"  smooth="true" animation-mixer>
            <a-gltf-model src="#vespasiano"  scale="1.5 1.5 1.5" shadow></a-gltf-model>
            <a-entity position="0 0 0" shadowonly-plane="width: 50; height: 50; opacity: 0.7"></a-entity>
          </a-marker>        
        
        
        
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
